// Define libraries and webjars used accross QiWeb projects and their versions

// Libraries versions
def v_classworlds = '2.5.1'
def v_cli = '1.2'
def v_exec = '1.1'
def v_gradle_tooling = '1.4'
def v_hamcrest = '1.3'
def v_httpclient = '4.2.5'
def v_javassist = '3.18.0-GA' // Same version as the one brought by Netty
def v_jtoolbox = '1.5'
def v_jnotify = '0.94'
def v_junit = '4.11'
def v_logback = '1.0.13'
def v_netty = '4.0.7.Final'
def v_qi4j = '2.0'
def v_selenium = '2.35.0'
def v_slf4j = '1.7.5'
def v_threeten_backport = '0.8.1'
def v_typesafe_config = '1.0.2'

// Libraries extension
rootProject.ext {
    libs = [
        // Runtime Libraries
        javassist:          "org.javassist:javassist:$v_javassist",
        jtoolbox:           "org.codeartisans:java-toolbox:$v_jtoolbox",
        logback:            "ch.qos.logback:logback-classic:$v_logback",
        netty_codec_http:   "io.netty:netty-codec-http:$v_netty",
        netty_example:      "io.netty:netty-example:$v_netty",
        qi4j_functional:    "org.qi4j.core:org.qi4j.core.functional:$v_qi4j",
        slf4j:              "org.slf4j:slf4j-api:$v_slf4j",
        threeten_backport:  "org.threeten:threetenbp:$v_threeten_backport",
        typesafe_config:    "com.typesafe:config:$v_typesafe_config",

        // DevShell Only Libraries
        classworlds:        "org.codehaus.plexus:plexus-classworlds:$v_classworlds",
        gradle_tooling:     "org.gradle:gradle-tooling-api:$v_gradle_tooling",
        jnotify:            "net.contentobjects.jnotify:jnotify:$v_jnotify",

        // CLI Only Libraries
        cli:                "commons-cli:commons-cli:$v_cli",
        exec:               "org.apache.commons:commons-exec:$v_exec",
        
        // Test Only Libraries
        httpclient:         "org.apache.httpcomponents:httpclient:$v_httpclient",
        junit: [
                            "junit:junit:$v_junit",
                            "org.hamcrest:hamcrest-all:$v_hamcrest"
        ],
        qi4j_api:           "org.qi4j.core:org.qi4j.core.api:$v_qi4j",
        qi4j_bootstrap:     "org.qi4j.core:org.qi4j.core.bootstrap:$v_qi4j",
        qi4j_runtime:       "org.qi4j.core:org.qi4j.core.runtime:$v_qi4j",
        qi4j_test:          "org.qi4j.core:org.qi4j.core.testsupport:$v_qi4j",
        selenium:           "org.seleniumhq.selenium:selenium-java:$v_selenium",
    ]
}


// WebJARs versions
def v_bootstrap = '3.0.0'
def v_chartjs = '26962ce'
def v_chosen = '0.9.12'
def v_flotcharts = '0.8.0-1'
def v_fontawesome = '3.2.1'
def v_less = '1.3.3'
def v_momentjs = '2.1.0'
def v_pdfjs = '0.5.5'
def v_spinjs = '1.3.0'

// WebJARs extension
rootProject.ext {
    webjars = [
        bootstrap:          "org.webjars:bootstrap:$v_bootstrap",
        chartjs:            "org.webjars:chartjs:$v_chartjs",
        chosen:             "org.webjars:chosen:$v_chosen",
        flotcharts:         "org.webjars:flot:$v_flotcharts",
        fontawesome:        "org.webjars:font-awesome:$v_fontawesome",
        less:               "org.webjars:less:$v_less",
        momentjs:           "org.webjars:momentjs:$v_momentjs",
        pdfjs:              "org.webjars:pdf-js:$v_pdfjs",
        spinjs:             "org.webjars:spin-js:$v_spinjs",
    ]
}
