// QiWeb Standard Controllers Reference Config

qiweb.controllers {

    // Set cache.maxage to 0 for no-cache
    static {
        index = []
        cache.maxage = 1 hour
        cache.etag = no
    }

    // Set cache.maxage to 0 for no-cache
    classpath {
        index = []
        cache.maxage = 1 hour
    }

}

qiweb.filters {

    // X-Frame-Options
    x_frame_options {
        value = "DENY"
    }

    // X-XSS-Protection
    x_xss_protection {
        value = "1; mode=block"
    }

    // HTTP Strict-Transport-Security
    hsts {
        max_age = 8 minutes
        include_sub_domains = no
    }

    // Content Security Policy
    csp {
        policy = "default-src 'self'"
        report_only = no
        report_log_level = warn
    }

}
