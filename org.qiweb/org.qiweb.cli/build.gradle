
dependencies {
    compile project( ':org.qiweb.devshell' )
    compile libs.cli
    compile libs.exec
    compile libs.io
}

apply plugin: 'application'

mainClassName = 'org.qiweb.cli.DamnSmallDevShell'
applicationName = 'qiweb-cli'

distZip {
    classifier = 'dist'
}

artifacts {
    archives distZip
}
