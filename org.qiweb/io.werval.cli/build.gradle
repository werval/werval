
description = "Werval CLI"

dependencies {
    compile project( ':org.qiweb.commands' )
    compile libs.cli
}

apply plugin: 'application'

mainClassName = 'io.werval.cli.DamnSmallDevShell'
applicationName = 'werval'

distZip {
    classifier = 'dist'
}

artifacts {
    archives distZip
}

