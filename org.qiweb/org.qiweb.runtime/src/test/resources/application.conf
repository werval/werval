//
// Application Config for Tests
//

qiweb: {
    http: {
        log.low-level.enabled: yes
    }
    routes: {
        imported-packages += com.acme.app
        path-binders: ${qiweb.routes.path-binders} [ "com.acme.app.CustomParam$PathBinder" ]
    }
}

app: {
    secret: AZERTYUIOP1234
    mimetypes = {
        zog: "application/vnd.acme.zog",
        burp: "application/vnd.acme.burp"
    }
}
