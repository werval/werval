//
// Defaults for QiWeb Runtime Configuration
// See https://github.com/typesafehub/config for syntax documentation
//


// == Basics

qiweb.character_encoding = utf-8
qiweb.tmpdir = ${java.io.tmpdir}/qiweb-tmpdir


// == HTTP

qiweb.http {

    # HTTP Server Listen Address
    address = "127.0.0.1"

    # HTTP Server Listen Port
    port = 23023

    # HTTP Acceptors Threads
    # Defaulted to Runtime.getRuntime().availableProcessors() * 2
    # acceptors = 4

    # HTTP I/O Threads
    # Defaulted to Runtime.getRuntime().availableProcessors() * 2
    # iothreads = 4

    # HTTP Executors Threads
    # Defaulted to none (ie. use HTTP I/O Threads)
    # executors = 32

    # HTTP Timeouts
    timeout.read = 1 minute
    timeout.write = 30 seconds

    # HTTP Default Chunk Size
    chunksize = 8192

    # HTTP Logging
    log = {
        # Logging Context
        context {
            request_id = no
            client_ip = no
        }
        # Low level HTTP logging
        low_level {
            enabled = no
            level = trace
        }
    }

    # Requests
    requests.body {
        max_size = 8388608 # 8M
        disk_threshold = 4194304 # 4M
    }

    # QueryString
    query_string {
        # Multi-valued parameters
        multi_valued = no
    }

    # Headers
    headers {
        # Multi-valued headers
        multi_valued = no
        # Remote Address handling
        x_forwarded_for.enabled = yes
        x_forwarded_for.check_proxies = yes
        x_forwarded_for.trusted_proxies = [ "127.0.0.1" ]
    }

    # Forms
    forms {
        # Multi-valued attributes
        multi_valued = no
    }

    # Uploads
    uploads {
        # Multi-valued uploads
        multi_valued = no
    }

}


// == Shutdown

qiweb.shutdown {

    # Quiet period
    quiet_period = 1 seconds

    # Maximum amount of time to wait until ungraceful shutdown
    timeout = 5 seconds

    # If defined send a Retry-After HTTP headers to 503 Service Unavailable responses.
    # Set to 0 when running in a cluster allowing clients to reconnect to another node immediatly.
    # retry_after = 0 seconds

}


// == Routes

qiweb.routes {

    # Imported Packages for Parameter types lookup
    imported_packages = [ java.lang, java.math, java.util, java.net ]

    # Registered ParameterBinders
    parameter_binders = [
        "org.qiweb.runtime.routes.ParameterBindersInstance$String",
        "org.qiweb.runtime.routes.ParameterBindersInstance$Boolean",
        "org.qiweb.runtime.routes.ParameterBindersInstance$Short",
        "org.qiweb.runtime.routes.ParameterBindersInstance$Integer",
        "org.qiweb.runtime.routes.ParameterBindersInstance$Long",
        "org.qiweb.runtime.routes.ParameterBindersInstance$Double",
        "org.qiweb.runtime.routes.ParameterBindersInstance$Float",
        "org.qiweb.runtime.routes.ParameterBindersInstance$BigInteger",
        "org.qiweb.runtime.routes.ParameterBindersInstance$BigDecimal",
        "org.qiweb.runtime.routes.ParameterBindersInstance$UUID",
        "org.qiweb.runtime.routes.ParameterBindersInstance$URL",
        "org.qiweb.runtime.routes.ParameterBindersInstance$Class",
        "org.qiweb.runtime.routes.ParameterBindersInstance$Duration",
        "org.qiweb.runtime.routes.ParameterBindersInstance$Period",
        "org.qiweb.runtime.routes.ParameterBindersInstance$Year",
        "org.qiweb.runtime.routes.ParameterBindersInstance$Month",
        "org.qiweb.runtime.routes.ParameterBindersInstance$DayOfWeek",
        "org.qiweb.runtime.routes.ParameterBindersInstance$YearMonth",
        "org.qiweb.runtime.routes.ParameterBindersInstance$MonthDay",
        "org.qiweb.runtime.routes.ParameterBindersInstance$LocalDate",
        "org.qiweb.runtime.routes.ParameterBindersInstance$LocalTime",
        "org.qiweb.runtime.routes.ParameterBindersInstance$LocalDateTime",
        "org.qiweb.runtime.routes.ParameterBindersInstance$OffsetTime",
        "org.qiweb.runtime.routes.ParameterBindersInstance$OffsetDateTime",
        "org.qiweb.runtime.routes.ParameterBindersInstance$ZoneDateTime",
    ]

}


// == Mime Types

qiweb.mimetypes {

    # User defined extension to mimetype mappings.
    # supplementary {
    #     extension = "whatever/mime-type"
    # }

    # Textual mimetypes and their default character encoding mapping.
    # Test is done with startsWith, not equals, hence the default 'text/' value.
    # Value of 'default' means using qiweb.character-encoding.
    textual {
        "text/" = default,
        "application/json" = default
    }

}


// == Application

app {

    # Application Secret Key - Must be set. Otherwise the application won't start
    # secret = MANDATORY_APPLICATION_SECRET

    # FQCN of the Application Global object class
    global = org.qiweb.api.Global

    # FQCNs of Application Plugins
    plugins = []

    # Available Langs
    langs = []

    # Maximum number of errors recorded in Application::errors()
    errors.record.max = 100

    # Session
    session {
        # Name of the session cookie
        cookie.name = QIWEB_SESSION
        # Path of the session cookie
        cookie.path = /
        # Enable session sharing between subdomains
        # An empty value means using the default specific domain behaviour
        # cookie.domain =
        # Enable the 'Secure' flag on the session cookie for use with HTTPS
        cookie.secure = no
        # Enable the 'HTTP Only' flag on the session cookie, see http://www.owasp.org/index.php/HttpOnly
        cookie.http_only = yes
        # Send the session cookie only if session has changed?
        cookie.only_if_changed = yes
    }

}
