//
// Application Config for JPA Plugin Tests
//

app {
    plugins = [ { plugin = org.qiweb.modules.liquibase.LiquibasePlugin } ]
}

jdbc {
    default_datasource = default
    datasources.default {
        driver = "org.h2.Driver"
        url = "jdbc:h2:mem:default;DB_CLOSE_DELAY=-1;MVCC=TRUE"
        user = "sa"
        password = "sa"
        jndiName = "DefaultDS"
    }
}
