
description = "Qi4j Module"

repositories {
    maven { url = "https://repository-qi4j.forge.cloudbees.com/release/" }
    maven { url = "https://repository-qi4j.forge.cloudbees.com/snapshot/" }
}

dependencies {

    compile "org.qiweb:org.qiweb.api:$version"
    compile libs.qi4j_bootstrap
    
    runtime libs.qi4j_runtime
    
    testCompile "org.qiweb:org.qiweb.test:$version"
    testCompile libs.rest_assured

}

