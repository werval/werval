//
// Application Config for JPA Plugin Tests
//

app {
    plugins = [ { plugin = org.qiweb.modules.jpa.JPAPlugin } ]
}

jdbc {
    default_datasource = default
    datasources.default {
        driver = "org.h2.Driver"
        url = "jdbc:h2:mem:default;DB_CLOSE_DELAY=-1;MVCC=TRUE"
        user = "sa"
        password = "sa"
        jndiName = "DefaultDS"
    }
    datasources.another {
        driver = "org.h2.Driver"
        url = "jdbc:h2:mem:another;DB_CLOSE_DELAY=-1;MVCC=TRUE"
        user = "sa"
        password = "sa"
        jndiName = "AnotherDS"
    }
}

jpa {
    default_pu = default
    units.default {}
    units.another {}
}
