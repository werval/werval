
apply from: "$rootProject.projectDir.absolutePath/../gradle/java.gradle"

buildscript {
    repositories {
        mavenLocal();
        mavenCentral();
        maven {
            url "http://repository-qi4j.forge.cloudbees.com/release/"
        }
        maven {
            url "http://repo.gradle.org/gradle/libs-releases-local/"
        }
        maven {
            url "http://repo.typesafe.com/typesafe/releases"
        }
    }
    dependencies {
        classpath "org.qiweb:org.qiweb.gradle:0"
    }
}

apply plugin: 'application'
apply plugin: 'qiweb'

mainClassName = "org.qiweb.runtime.Main"

dependencies {

    compile "org.qiweb:org.qiweb.lib:$version"

    runtime "org.qiweb:org.qiweb.runtime:$version"
    runtime webjars.bootstrap

    testCompile "org.qiweb:org.qiweb.test:$version"
    testCompile libs.junit
    // testCompile libs.selenium
}
