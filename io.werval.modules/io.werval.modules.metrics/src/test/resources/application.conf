//
// Application Config for Metrics Plugin Tests
//

app.plugins.enabled += metrics

metrics {
    http {
        success.enabled = yes
        redirections.enabled = yes
        client_errors.enabled = yes
        server_errors.enabled = yes
        unknown.enabled = yes
    }
    reports {
        jmx.enabled = yes
        console.enabled = yes
        slf4j.enabled = yes
        csv.enabled = yes
    }
}
